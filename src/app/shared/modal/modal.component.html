<div id="confirmationModal" class="dialog-container">
  <md-card>
    <md-card-title>{{title}}</md-card-title>
    <md-card-content>
    <p>{{message}}</p>
    </md-card-content>
    <md-card-actions align="end">
      <button md-raised-button id="cancelButton">{{cancelText}}</button>
      <button md-raised-button color="warn"  id="okButton">{{okText}}</button>
    </md-card-actions>
  </md-card>
</div>
